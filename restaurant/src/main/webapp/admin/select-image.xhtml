<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Images</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>

<h:body>

    <h:form>

        <p:carousel id="carousel" value="#{selectImageBackingBean.images}" var="image"
                    headerText="Click image to choose" itemStyleClass="imageItem">

            <p:commandLink id="view" title="Select"
                           actionListener="#{selectImageBackingBean.selectImageFromDialog(image)}" >
                <h:graphicImage library="images/gallery" name="#{image}" width="180px"/>
            </p:commandLink>
        </p:carousel>

    </h:form>
</h:body>

</html>
